monitor=,preferred,auto,1

input {
    kb_layout=us

    follow_mouse=2

    touchpad {
        natural_scroll=true
    }
}

general {
    no_cursor_warps = true

    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    gaps_in=5
    gaps_out=10
    border_size=1
    col.active_border=0xff82cfff
    col.inactive_border=0x00000000

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    inactive_opacity = 0.75
    active_opacity = 0.98
    rounding=5
    blur=1
    blur_size=5 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

bezier=inertia,0.51, -0.15, 0.07, 1.61
bezier=inertialslingshot,0.75, -0.38, 0.45, 1.25

animations {
    enabled=1
    animation=windows,1,7,inertia,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,7,inertialslingshot,slidevert
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=2
    preserve_split=yes
}

gestures {
    workspace_swipe=no
}

windowrule=float,thunar
windowrule=center,thunar
windowrule=float,Rofi
windowrule=float,org.kde.dolphin
windowrule=center,org.kde.dolphin
windowrule=float,lxqt-policykit-agent
windowrule=center,lxqt-policykit-agent
windowrule=float,io.github.seadve.Mousai
windowrule=center,io.github.seadve.Mousai

