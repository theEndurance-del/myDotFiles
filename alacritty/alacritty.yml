font:
  normal:
    family: "JetBrainsMonoNL"
    style: Regular

  bold:
    family: "JetBrainsMonoNL"
    style: Bold

  italic:
    family: "JetBrainsMonoNL"
    style: Italic

  bold_italic:
    family: "JetBrainsMonoNL"
    style: Bold Italic

  size: 7
  offset:
    x: 0
    y: 1

window:
  dynamic_title: true
  dimensions:
    columns: 134
    lines: 30
  padding:
    x: 4
    y: 4
  opacity: 0.90

cursor:
  style: "Underline"

