    background: '#1a1b26'
    foreground: '#a9b1d6'
    dim_foreground: '#a9b1d6'
  cursor:
    text: '#2b2b2b'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2b2b2b'
